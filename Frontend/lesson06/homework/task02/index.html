<!DOCTYPE html>
<html lang="en">

<!-- Сделать разметку вот такой странички используя flexbox. Header nav & footer 
 должны иметь строго заданную высоту, а остальные блоки должны занимать всё оставшееся пространство
как минимум по высоте. Если контента будет больше в них, то они должны расти по высоте.-->

<body>

    <div class="container">
        <header class="header"> &lt;header&gt; </header> <!-- экранирование -->
        <nav class="nav"> &lt;nav&gt; </nav>

        <main class="main">
            <!-- Левый блок, включающий section и article -->
            <div class="left-column">
                <section class="section"> &lt;section&gt; </section>
                <article class="article"> &lt;article&gt; </article>
            </div>
            <!-- Правый блок для aside -->
            <aside class="aside"> &lt;aside&gt; </aside>
        </main>

        <footer class="footer"> &lt;footer&gt; </footer>
    </div>

</body>

</html>
